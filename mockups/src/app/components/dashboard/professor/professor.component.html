<div class="professor-management mat-elevation-z8">
    <h2>Gestión de Docentes</h2>
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let professor">
                <ng-container [ngSwitch]="column">
                <ng-container *ngSwitchCase="'Número de Identificación'">{{ professor.usr_identificacion }}</ng-container>
                <ng-container *ngSwitchCase="'Nombre'">{{ professor.usu_nombre }}</ng-container>
                <ng-container *ngSwitchCase="'Apellido'">{{ professor.usu_apellido }}</ng-container>
                <ng-container *ngSwitchCase="'Genero'">{{ professor.usu_genero }}</ng-container>
                <ng-container *ngSwitchCase="'Correo Electrónico'">{{ professor.login }}</ng-container>
                <ng-container *ngSwitchCase="'Último título académico'">{{ professor.usu_estudio }}</ng-container>
                <ng-container *ngSwitchDefault>---</ng-container>
                </ng-container>
                
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns" (click)="viewProfessorDetails(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

    <div class="button-container">
        <button mat-raised-button color="primary" class="create-button" (click)="createProfessor()">Crear Docente</button>
    </div>
</div>
