<div class="professor-management">
    <h2>Gestión de Docentes</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let professor">
            <ng-container [ngSwitch]="column">
            <ng-container *ngSwitchCase="'ID'">{{ professor.id }}</ng-container>
            <ng-container *ngSwitchCase="'Número de Identificación'">{{ professor.identificationNumber }}</ng-container>
            <ng-container *ngSwitchCase="'Nombre'">{{ professor.firstName }}</ng-container>
            <ng-container *ngSwitchCase="'Apellido'">{{ professor.lastName }}</ng-container>
            <ng-container *ngSwitchCase="'Tipo de Identificación'">{{ professor.identificationType }}</ng-container>
            <ng-container *ngSwitchCase="'Tipo Docente'">{{ professor.teacherType }}</ng-container>
            <ng-container *ngSwitchCase="'Correo Electrónico'">{{ professor.email }}</ng-container>
            <ng-container *ngSwitchCase="'Último título académico'">{{ professor.lastAcademicTitle }}</ng-container>
            <ng-container *ngSwitchDefault>---</ng-container>
            </ng-container>
            
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns" (click)="viewProfessorDetails(row)"></tr>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </table>

    <div class="button-container">
        <button mat-raised-button color="primary" class="create-button" (click)="createProfessor()">Crear Docente</button>
      </div>
</div>
