<div>

    <div class="content">
        <h2>Detalle Evaluación</h2>
        <form class="form-create">
            <mat-form-field appearance="outline">
                <mat-label>Genero:</mat-label>
                  <mat-select [(ngModel)]="evaluationC.eva_estado" name="state" id="state">
                  <mat-option value="E">En ejecución</mat-option>
                  <mat-option value="T">Terminado</mat-option>
                  <mat-option value="S">Suspendido</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Profesor:</mat-label>
                <mat-select [formControl]="professorCtrl" [(ngModel)]="evaluationC.usr_identificacion" [(value)]="selectedProfessor" #singleSelect placeholder="Selecciona un profesor">
                    <mat-option>
                    <ngx-mat-select-search  placeholderLabel="Buscando profesor.." noEntriesFoundLabel="No se ha encontrado..." [formControl]="professorFilterCtrl"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let professor of filteredProfessors | async" [value]="professor.usr_identificacion">
                    {{ professor.usr_identificacion }} - {{ professor.usu_nombre }} {{ professor.usu_apellido }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Labor:</mat-label>
                <mat-select [formControl]="laborCtrl" [(ngModel)]="evaluationC.lab_id"  [(value)]="selectedLabor"  #singleSelect placeholder="Selecciona una labor">
                    <mat-option>
                    <ngx-mat-select-search  placeholderLabel="Buscando labor.." noEntriesFoundLabel="No se ha encontrado..."  [formControl]="laborFilterCtrl"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let labor of filteredLabors | async" [value]="labor.lab_id">
                    {{ labor.lab_id }} - {{ labor.lab_nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Periodo:</mat-label>
                <mat-select [(ngModel)]="evaluationC.per_id"  [(value)]="selectedPeriod"  name="periodo" id="periodo">
                  <mat-option *ngFor="let period of periods" [value]="period.per_id">{{ period.per_nombre }}</mat-option>
                </mat-select>
              </mat-form-field>
            
            <div class="containaer-btn-create"> 
                <button class="btn-create" mat-raised-button color="primary" (click)="saveChanges()" [disabled]="loading">Guardar Autoevaluación</button>
            </div>
        </form>
    </div>
</div>
