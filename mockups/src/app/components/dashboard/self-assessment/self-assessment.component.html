<div class="evaluation-management mat-elevation-z8">
    <h2>Lista de Autoevaluaciones</h2>

    <table mat-table [dataSource]="dataSource" >
        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ getColumnHeader(column) }}</th>
            <td mat-cell *matCellDef="let evaluation">{{ getCellValue(evaluation, column) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns" (click)="viewEvaluationDetails(row)"></tr>
        
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    <div class="button-container">
        <button mat-raised-button color="primary" class="create-button" (click)="createEvaluation()">Crear Autoevaluaci√≥n</button>
    </div>
</div>
